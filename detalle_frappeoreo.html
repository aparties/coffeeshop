<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frappé Oreo - Detalles</title>
    <link rel="stylesheet" href="css/style-detalle.css" type="text/css">
    <link rel="stylesheet" href="css/style-cabecera.css" type="text/css">
    <link rel="icon" href="/img/logocafe.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navigation">
            <input type="checkbox" id="check">
            <label for="check" class="check-btn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="main.html"><img src="img/logocafe.png" class="logo"></img></a>
            <div id="menu-container"></div>
        </div>
    </header>
    <section class="detalle-producto">
        <h1>Frappé Oreo</h1>
        <img src="/img/f4.png" alt="Frappé Oreo"height="250px" width="250px">
        <p>Con galleta Oreo, coronado con crema.</p>
        <span class="precio">S/ 14.00</span>
        <div class="acciones">
            <label for="cantidad_oreo">Cantidad:</label>
            <input type="number" id="cantidad_oreo" name="cantidad" min="1" value="1">
            <button class="btn">Actualizar</button>
            <button class="btn eliminar">Eliminar</button>
        </div>
        <button class="btn confirmar" onclick="window.location.href='agregar.html'">Continuar</button>
    </section>
    <div class="footer">
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Coffee Shop All rights reserved</p>
            <div class="social-icons">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
        </div>
    </footer>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script type="module" src="/script/detalle.js" defer></script>
<script src="/script/menu.js"></script>
<script type="text/javascript" src="codigo/logueado.js" defer></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="/img/logocafe.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style-register.css" type="text/css">
    <link rel="stylesheet" href="css/style-cabecera.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    
</head>
<body style="background-image: url(img/cafeteriaimg.jpg)">
    <header>
        <div class="navigation">
            <input type="checkbox" id="check">
            <label for="check" class="check-btn">
                <i class="fas fa-bars"></i>
            </label>
            <a href="main.html"><img src="img/logocafe.png" class="logo"></img></a>
            <div id="menu-container"></div>
        </div>
    </header>

    <div class="cover-box">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

<!--registration-->
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#" id="registroForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <input type="text" id="username" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" autocomplete="off" required>
                    <label >Password</label>
                </div>
                
                <div class="remenber-forgot">
                    <label for="agree-contitions">
                        <input type="checkbox" id="agree-contitions">Agree to terms & conditions</label>
                        <a href="forgot.html">Forgot password</a>
                </div>
                <button type="submit" class="btn" onclick="registrarCliente()">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="login.html" class="login-link">Login now!</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 Coffee Shop All rights reserved</p>
                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
                </div>
            </div>
        </footer>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="/script/menu.js"></script>
    <script type="text/javascript" src="codigo/logueado.js" defer></script>
    <script type="text/javascript" src="codigo/register.js" defer></script>
</body>
</html>

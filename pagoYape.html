<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago con Yape</title>
    <link rel="stylesheet" href="css/pago.css">
    <link rel="stylesheet" href="css/style-cabecera.css" type="text/css">
    <script defer src="codigo/mediosPago.js"></script>

    
</head>
<body>
    <div class="pago">
        <h1>Pago con Yape</h1>
        <div class="yape-container">
            <h2>Escanea el código QR</h2>
            <div class="qr-code">
                <img src="img/pago/qr-yape.jpg" alt="QR Code" width="200">
            </div>
            <p>1. Abre tu app de Yape</p>
            <p>2. Escanea el código QR</p>
            <p>3. Confirma el monto y realiza el pago</p>
        </div>
        <div class="botones">
            <button type="button" class="btn-regresar" onclick="window.location.href='pedido.html'">Regresar</button>
            <button type="submit" class="btn-pagar">Pagar</button>
        </div>
    </div>
    
</body>
</html>
